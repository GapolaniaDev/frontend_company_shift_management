<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">

    <div *ngFor="let shift of shifts" class="bg-white rounded-lg shadow-md p-4 relative">
        <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <img class="w-20 h-20 rounded-full mx-auto"
             src="https://ui-avatars.com/api/?name={{ shift.image_profile.text_profile }}&background={{ shift.image_profile.background_color }}&color={{ shift.image_profile.text_color }}&bold=true"
             alt="Portrait">
        <h3 class="text-lg font-semibold text-center mt-2">{{ shift.first_name + ' ' + shift.last_name }}</h3>
        <p class="text-sm text-gray-600 text-center">{{ shift.role }}</p>
        <div class="mt-4 text-center">
            <p class="text-sm">{{ shift.time_start_A }} - {{ shift.time_end_A }}</p>
            <p class="text-sm font-semibold">{{ shift.total_hours }} {{ shift.total_hours === 1 ? 'hour' : 'hours' }}</p>
        </div>
        <div class="mt-4 flex justify-between">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Timekeeping
            </button>
            <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
                Cover
            </button>
        </div>
    </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">

  <div *ngFor="let employee of employees" class="bg-white rounded-lg shadow-md p-4 relative">
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <img class="w-20 h-20 rounded-full mx-auto"
         src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60"
         alt="Portrait">
    <h3 class="text-lg font-semibold text-center mt-2">{{ employee.firstName + ' ' + employee.lastName }}</h3>
    <p class="text-sm text-gray-600 text-center">{{ employee.position }}</p>
    <div class="mt-4 text-center">
      <p class="text-sm">08:00 AM - 04:00 PM</p>
      <p class="text-sm font-semibold">8.00 hours</p>
    </div>
    <div class="mt-4 flex justify-between">
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Timekeeping
      </button>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
        Cover
      </button>
    </div>
  </div>
</div>

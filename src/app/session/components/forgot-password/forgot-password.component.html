<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-[#1D5A73]">
        Reset your password
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your email address and we'll send you a link to reset your password.
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required
                 class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[#1F8C45] focus:border-[#1F8C45] focus:z-10 sm:text-sm"
                 placeholder="Email address">
        </div>
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#1D5A73] hover:bg-[#54B5BF] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1F8C45]">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Icono de correo -->
            <svg class="h-5 w-5 text-[#F2E422] group-hover:text-[#F2E422]" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </span>
          Send reset link
        </button>
      </div>
    </form>
    <div class="text-center">
      <p class="mt-2 text-sm text-gray-600">
        Remember your password?
        <a routerLink="/login" class="font-medium text-[#54B5BF] hover:text-[#1F8C45]">
          Sign in here
        </a>
      </p>
    </div>
    <div class="text-center">
      <p class="mt-2 text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="font-medium text-[#54B5BF] hover:text-[#1F8C45]">
          Sign up here
        </a>
      </p>
    </div>
  </div>
</div>

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-[#1D5A73]">
        Create a new account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a routerLink="/login" class="font-medium text-[#54B5BF] hover:text-[#1F8C45]">
          sign in to your existing account
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="full-name" class="sr-only">Full Name</label>
          <input id="full-name" name="fullName" type="text" autocomplete="name" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[#1F8C45] focus:border-[#1F8C45] focus:z-10 sm:text-sm"
                 placeholder="Full Name">
        </div>
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[#1F8C45] focus:border-[#1F8C45] focus:z-10 sm:text-sm"
                 placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[#1F8C45] focus:border-[#1F8C45] focus:z-10 sm:text-sm"
                 placeholder="Password">
        </div>
        <div>
          <label for="confirm-password" class="sr-only">Confirm Password</label>
          <input id="confirm-password" name="confirmPassword" type="password" autocomplete="new-password" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[#1F8C45] focus:border-[#1F8C45] focus:z-10 sm:text-sm"
                 placeholder="Confirm Password">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="agree-terms" name="agreeTerms" type="checkbox" required
                 class="h-4 w-4 text-[#1F8C45] focus:ring-[#1F8C45] border-gray-300 rounded">
          <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
            I agree to the <a routerLink="/terms-conditions" class="text-[#54B5BF] hover:text-[#1F8C45]">Terms and Conditions</a>
          </label>
        </div>
      </div>

      <div>
        <button type="submit"
                routerLink="/dashboard"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#1D5A73] hover:bg-[#54B5BF] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1F8C45]">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Icono de usuario -->
            <svg class="h-5 w-5 text-[#F2E422] group-hover:text-[#F2E422]" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path
                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"/>
            </svg>
          </span>
          Sign up
        </button>
      </div>
    </form>
    <div class="text-center">
      <p class="mt-2 text-sm text-gray-600">
        Already have an account?
        <a routerLink="/login" class="font-medium text-[#54B5BF] hover:text-[#1F8C45]">
          Sign in here
        </a>
      </p>
    </div>
  </div>
</div>

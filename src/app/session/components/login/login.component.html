<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-[#1D5A73]">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a routerLink="/register" class="font-medium text-[#54B5BF] hover:text-[#1F8C45]">
          create a new account
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" formControlName="email" type="email" autocomplete="email" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[#1F8C45] focus:border-[#1F8C45] focus:z-10 sm:text-sm"
                 placeholder="Email address">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
            Valid email is required.
          </div>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" formControlName="password" type="password" autocomplete="current-password" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[#1F8C45] focus:border-[#1F8C45] focus:z-10 sm:text-sm"
                 placeholder="Password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
               class="text-red-500 text-sm">
            Password is required.
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <!-- <div class="flex items-center">
           <input id="remember-me" formControlName="rememberMe" type="checkbox"
                  class="h-4 w-4 text-[#1F8C45] focus:ring-[#1F8C45] border-gray-300 rounded">
           <label for="remember-me" class="ml-2 block text-sm text-gray-900">
             Remember me
           </label>
         </div> -->

        <!--<div class="text-sm">
          <a routerLink="/forgot-password" class="font-medium text-[#54B5BF] hover:text-[#1F8C45]">
            Forgot your password?
          </a>
        </div>-->
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#1D5A73] hover:bg-[#54B5BF] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1F8C45]">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Icono de candado -->
            <svg class="h-5 w-5 text-[#F2E422] group-hover:text-[#F2E422]" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"/>
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>
    <div *ngIf="loginError" class="text-red-500 text-center">{{ loginError }}</div>
    <!--<div class="text-center">
      <p class="mt-2 text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="font-medium text-[#54B5BF] hover:text-[#1F8C45]">
          Sign up here
        </a>
      </p>
    </div>-->
  </div>
</div>
